<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="subheader">
        Cliente
    </ui:define>
    
    <ui:define name="content">
        
        <div class="Container100">
        
        	<div class="ContainerIndent">
                <div class="Card ShadowEffect">
                	<div class="Container100">
                        <h2 class="BigTopic">Cadastro</h2>
                        <p:separator styleClass="SeparatorFull" />
                        <div class="EmptyBox10"></div>
	                    <div class="Container33 Responsive100">
	                    	<h:outputLabel for="cpf" value="CPF:" styleClass="DispBlock FontBold" />
            				<p:inputText id="cpf" styleClass="Wid95" />
	                    </div>
	                    <div class="Container33 Responsive100">
							<h:outputLabel for="nome" value="Nome:" styleClass="DispBlock FontBold" />
            				<p:inputText id="nome" styleClass="Wid95" />
						</div>
	                    <div class="Container33 Responsive100">
	                    	<h:outputLabel for="email" value="E-mail:" styleClass="DispBlock FontBold" />
            				<p:inputText id="email" styleClass="Wid95" />
	                    </div>
	                    <div class="EmptyBox20"></div>
	                    <div class="Container100 TexAlCenter">
	                    	<p:commandButton value="Salvar" id="salvar" update="form" styleClass="GreenButton" />
	                    </div>
					</div>
                </div>
            </div>
        
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                	<div class="Container100">
                        <h2 class="BigTopic">Lista</h2>
                        <p:separator styleClass="SeparatorFull" />
                        <div class="EmptyBox10"></div>
	                    <h:form id="form">
							<p:dataTable id="singleDT" var="cliente" value="#{cliente}" paginatorPosition="bottom"
							             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							             rowsPerPageTemplate="5,10,15" emptyMessage="Nenhum cliente cadastrado" reflow="true"
							             currentPageReportTemplate="{currentPage} de {totalPages}">
							
							    <p:column headerText="CPF" sortBy="#{cliente.cpf}">
							        <h:outputText value="#{cliente.cpf}" />
							    </p:column>
							    <p:column headerText="Nome" sortBy="#{cliente.nome}">
							        <h:outputText value="#{cliente.nome}" />
							    </p:column>
							    <p:column headerText="E-mail" sortBy="#{cliente.email}">
							        <h:outputText value="#{cliente.email}" />
							    </p:column>
							</p:dataTable>
						</h:form>
					</div>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
